<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Business Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step completed">Business Info</div>
            <div class="step completed">Contact Info</div>
            <div class="step">Location & Services</div>
            <div class="step">Compliance & Payment</div>
        </div>

        <form id="registration-form">
            <!-- Step 1: Business Information -->
            <div class="form-step active">
                <h2>Business Information</h2>
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" required>

                <label for="businessType">Business Type:</label>
                <select id="businessType" required>
                    <option value="">Select</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="hospital">Hospital</option>
                    <option value="clinic">Clinic</option>
                    <option value="other">Other</option>
                </select>

                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" required>

                <label for="taxId">Tax Identification Number:</label>
                <input type="text" id="taxId" required>

                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2: Contact Information -->
            <div class="form-step">
                <h2>Contact Information</h2>
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>

                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" required>

                <label for="physicalAddress">Physical Address:</label>
                <input type="text" id="physicalAddress" required>

                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3: Location and Services -->
            <div class="form-step">
                <h2>Location and Services</h2>
                <label for="coordinates">Coordinates (Longitude, Latitude):</label>
                <input type="text" id="coordinates" placeholder="e.g., -74.0060, 40.7128" required>

                <label for="operatingHours">Operating Hours:</label>
                <input type="text" id="operatingHours" placeholder="e.g., Mon-Fri 9am-5pm" required>

                <label for="servicesOffered">Services Offered:</label>
                <textarea id="servicesOffered" required></textarea>

                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 4: Compliance and Payment -->
            <div class="form-step">
                <h2>Compliance and Payment</h2>
                <label for="pharmacyLicense">Pharmacy License:</label>
                <input type="text" id="pharmacyLicense" required>

                <label for="paymentMethods">Payment Methods (comma-separated):</label>
                <input type="text" id="paymentMethods" required>

                <label for="complianceDocumentation">Compliance Documentation URL:</label>
                <input type="url" id="complianceDocumentation" required>

                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
